<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    table {
      width: 100%;
    }
  </style>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div class="contain text-center " style="padding-top: 100px; padding-bottom: 100px;">
    <h1 class="contain text-center " style="padding:2%; font-family: 'Roboto', sans-serif">
      LOGOS(1795) scrapped from goodlogo.com and images referred as pointers from database

    </h1>
    <h1 class="contain text-center " style="padding:2%;">
      NAVIGATE LOGOS
    </h1>

    <a href="/"><button class="btn btn-outline-primary"> PAGE1 </button></a>
    <a href="/page2"><button class="btn btn-outline-primary"> PAGE2 </button></a>
    <a href="/page3"><button class="btn btn-outline-primary"> PAGE3 </button></a>
    <a href="/page4"><button class="btn btn-outline-primary"> PAGE4 </button></a>
    <a href="/page5"><button class="btn btn-outline-primary"> PAGE5 </button></a>
    <a href="/page6"><button class="btn btn-outline-primary"> PAGE6</button></a>
    <a href="/page7"><button class="btn btn-outline-primary"> PAGE7 </button></a>
    <a href="/page8"><button class="btn btn-outline-primary"> PAGE8 </button></a>
  </div>





  <table style="width:60% ; margin:auto auto; font-size: larger;  border: 1px solid black;">

    <tr>
      <th style="border: 1px solid black;">S.No</th>
      <th style="border: 1px solid black;"> NAME</th>
      <th style="border: 1px solid black;"> LOGO </th>
    </tr>



    {%for i in logoData %}

    <tr id="mydata">
      <td id="myid" style="border: 1px solid black;">{{i.id}}</td>
      <td style="border: 1px solid black;"> <b>{{i.LogoName}}</b></td>
      <td style="border: 1px solid black;"><img src="static/{{i.LogoLinks}}" alt="" srcset=""></td>

    </tr>

    {%endfor%}


  </table>



</body>

</html>
